<h3>Đánh giá phòng</h3>

<form method="POST" style="margin-bottom: 20px;">
    {% csrf_token %}
    <textarea 
        name="review_text" 
        required 
        placeholder="Nhập đánh giá của bạn..." 
        style="width:100%; height:100px; padding:10px; border-radius:6px; border:1px solid #aaa;">
    </textarea>

    <button 
        type="submit" 
        style="margin-top:10px; padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
        Gửi đánh giá
    </button>
</form>

{% if reviews %}
    {% for review in reviews %}
        <div style="border: 1px solid #ddd; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
            <p style="margin: 0 0 5px 0;">{{ review.text }}</p>

            {% if review.sentiment == 'positive' %}
                <span style="color: green; font-weight:bold;">Positive</span>
            {% elif review.sentiment == 'negative' %}
                <span style="color: red; font-weight:bold;">Negative</span>
            {% else %}
                <span style="color: gray; font-weight:bold;">Neutral</span>
            {% endif %}
        </div>
    {% endfor %}
{% else %}
    <p>Chưa có đánh giá nào.</p>
{% endif %}
