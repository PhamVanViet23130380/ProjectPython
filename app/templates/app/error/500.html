{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lỗi hệ thống — Home Nest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'app/css/header.css' %}">
  <link rel="stylesheet" href="{% static 'app/css/footer.css' %}">
  <style>
    body{background:#f6f5f7;display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial,Helvetica,sans-serif}
    .error-card{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:40px;max-width:880px;width:100%;}
    .error-code{font-size:80px;font-weight:700;color:#c43d3d}
    .error-title{font-size:28px;font-weight:700;margin-bottom:8px}
    .error-desc{color:#555;margin-bottom:16px}
    .btn-home{background:var(--brown,#6b4a34);color:#fff;border-radius:28px;padding:10px 26px;border:none}
  </style>
</head>
<body>
  <div class="error-card text-center">
    <div class="row align-items-center">
      <div class="col-md-4">
        <div class="error-code">500</div>
      </div>
      <div class="col-md-8 text-start">
        <div class="error-title">Đã xảy ra lỗi nội bộ</div>
        <div class="error-desc">Xin lỗi — hệ thống đang gặp vấn đề. Chúng tôi đã được thông báo và sẽ cố gắng khắc phục sớm nhất có thể.</div>
        <div>
          <a href="{% url 'home' %}" class="btn-home">Quay về trang chủ</a>
          <a href="{% url 'trungtamtrogiup' %}" class="btn btn-link">Liên hệ hỗ trợ</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
