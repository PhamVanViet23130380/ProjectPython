{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cơ bản</title>
    <link rel="stylesheet" href="{% static 'app/css/thongtincb.css' %}">
</head>
<body>
<div class="start-container">


    <div class="start-header fixed-header">
        <a href="{% url 'home' %}">
            <img src="{% static 'app/images/logo.jpg' %}" alt="logo">
        </a>
        <div class="header-actions">
            <button class="btn btnThacMac">Bạn có thắc mắc?</button>
            <button class="btn btnLuuThoat">Lưu và thoát</button>
        </div>

    </div>

    <form method="POST" action="{% url 'thongtincb' %}">
        {% csrf_token %}
    <div class="start-main scroll-area">
        <div class="main-content">
            <h1>Chia sẻ một số thông tin cơ bản về chỗ ở của bạn</h1>

            <div class="info-section">
                <div class="info-item">
                    <label>Tối đa khách</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value" data-target="max_adults">4</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>

            <div class="info-item">
                    <label>Người lớn</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value" data-target="max_adults">2</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>
           <div class="info-item">
                    <label>Trẻ em</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value" data-target="max_children">2</span>
                        <button type="button" class="qty-btn plus">+</button>
          </div>
          </div>

          <div class="info-item">
                    <label>Thú cưng</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value" data-target="max_pets">0</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>

                <div class="info-item">
                    <label>Phòng ngủ</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value">1</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>

                <div class="info-item">
                    <label>Giường</label>
                    <div class="quantity-control">
                        <span class="qty-value">1</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>

                <div class="info-item">
                    <label>Phòng tắm</label>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn minus">−</button>
                        <span class="qty-value">1</span>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="start-footer fixed-footer">
             <a href="{% url 'diachi' %}" class="back-link">Quay lại</a>

            <button type="submit" class="next-btn">Tiếp theo</button>
        </div>
        <input type="hidden" name="max_adults" id="max_adults" value="2">
        <input type="hidden" name="max_children" id="max_children" value="2">
        <input type="hidden" name="max_pets" id="max_pets" value="0">
        </form>
</div>

</body>
<script>
    document.querySelectorAll('.info-item').forEach(item => {
        const minusBtn = item.querySelector('.qty-btn.minus');
        const plusBtn = item.querySelector('.qty-btn.plus');
        const qtyValue = item.querySelector('.qty-value');
        const target = qtyValue.getAttribute('data-target');
        const hidden = target ? document.getElementById(target) : null;

        if (plusBtn) {
            plusBtn.addEventListener('click', () => {
                let currentValue = parseInt(qtyValue.textContent);
                qtyValue.textContent = currentValue + 1;
                if (hidden) hidden.value = qtyValue.textContent;
            });
        }

        if (minusBtn) {
            minusBtn.addEventListener('click', () => {
                let currentValue = parseInt(qtyValue.textContent);
                if (currentValue > 0) {
                    qtyValue.textContent = currentValue - 1;
                    if (hidden) hidden.value = qtyValue.textContent;
                }
            });
        }
    });
</script>
</html>
