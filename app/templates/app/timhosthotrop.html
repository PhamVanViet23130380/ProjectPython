<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Host Hỗ Trợ - Home Nest</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/timhosthotrop.css' %}">
</head>
<body>
    {% include 'app/header.html' %}

    <main class="host-support-page">
        <div class="container-fluid px-4">
            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Host hỗ trợ gần Dĩ An, Việt Nam" value="Host hỗ trợ gần Dĩ An, Việt Nam">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- No Results Content -->
            <div class="no-results-section">
                <div class="illustration">
                    <div class="map-illustration">
                        <div class="map-base"></div>
                        <div class="map-road"></div>
                        <div class="car-container">
                            <div class="car">
                                <div class="car-body"></div>
                                <div class="car-window"></div>
                                <div class="car-wheel wheel-front"></div>
                                <div class="car-wheel wheel-back"></div>
                            </div>
                        </div>
                        <div class="location-pin">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                </div>

                <h1 class="no-results-title">Không có host hỗ trợ nào ở gần đây</h1>
                <p class="no-results-description">Đăng ký để nhận thông báo nếu có host hỗ trợ có thể nhận việc.</p>

                <button class="notify-btn">Thông báo cho tôi</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/js/timhosthotrop.js' %}"></script>
</body>
</html>
