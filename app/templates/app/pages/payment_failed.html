{% extends 'app/base.html' %}

{% block content %}
<div class="container" style="max-width: 720px; margin: 40px auto;">
  <div class="card shadow-sm p-4">
    <h2>Payment failed or cancelled</h2>
    <p>Your payment was not completed. You can try again.</p>
    {% if booking %}
    <p>Booking ID: {{ booking.booking_id }}</p>
    {% endif %}
    <div class="mt-3">
      <a href="{% url 'home' %}" class="btn btn-secondary">Back to home</a>
      {% if booking %}
      <a href="{% url 'datphong' %}?room={{ booking.listing_id }}&checkin={{ booking.check_in|date:'Y-m-d' }}&checkout={{ booking.check_out|date:'Y-m-d' }}" class="btn btn-primary">Try again</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
